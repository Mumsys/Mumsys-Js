language: php

php:
    - 7.0

env:
  global:
  - CI_HOME=$TRAVIS_BUILD_DIR

sudo: false

before_install:
#    - gem install sass
#    - gem install compass
#    - gem install jsduck
    - npm install jquery@1.12.4 
    - npm install -g qunitjs@2.4.0
    - npm install -g grunt
    - npm install -g grunt-cli
    - npm install
    - curl -s https://getcomposer.org/installer | php --

before_script:
    - php composer.phar install --dev --no-interaction
    - php ./build/build.php

script: qunit 'tests/AllTests.all.js'