language: php

php:
    - 7.0

sudo: false

env:
  - JQUERY=1.12.4
  - JQUERY=1.11.0
  
install:
  - npm install
  - npm install jquery@$JQUERY
  - npm install -g qunitjs@2.4.0


before_install:
#    - gem install sass
