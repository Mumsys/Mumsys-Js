    - npm install -g grunt
    - npm install -g grunt-cli
    - npm install
    - curl -s https://getcomposer.org/installer | php --

before_script:
    - php composer.phar install --dev --no-interaction
    - php ./build/build.php

script: qunit 'tests/AllTests.all.js'